<div id="hs-basic-modal" class="hs-overlay hs-overlay-open:opacity-100 hs-overlay-open:ease-out hs-overlay-open:duration-500 opacity-0 transition-all fixed top-0 start-0 z-[80] w-full h-full bg-gray-900/[.5] flex justify-center items-center">
  <div class="hs-overlay-open:opacity-100 hs-overlay-open:ease-out hs-overlay-open:duration-500 opacity-0 transition-all sm:max-w-lg sm:w-full m-3 sm:mx-auto">
    <div class="flex flex-col bg-white border shadow-sm rounded-xl dark:bg-slate-900 dark:border-gray-700 dark:shadow-slate-700/[.7]">
      <div class="flex justify-between items-center py-3 px-4 border-b dark:border-gray-700">
        <h3 class="font-bold text-gray-800 dark:text-white">
          {{ isEditMode ? 'Edit User' : 'Add New User' }}
        </h3>
        <button type="button" class="flex justify-center items-center w-7 h-7 text-sm font-semibold rounded-full border border-transparent text-gray-800 hover:bg-gray-100 disabled:opacity-50 disabled:pointer-events-none dark:text-white dark:hover:bg-gray-700 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600" (click)="onCancel()">
          <span class="sr-only">Close</span>
          <svg class="flex-shrink-0 w-4 h-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
        </button>
      </div>
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="p-4 overflow-y-auto">
        <div class="space-y-4">
          <div>
            <label for="name" class="block text-sm font-medium mb-2 dark:text-white">Name</label>
            <input type="text" id="name" formControlName="name" class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600" [ngClass]="{'border-red-500': userForm.get('name')?.invalid && userForm.get('name')?.touched}">
            <p *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched" class="text-xs text-red-600 mt-2">Name is required.</p>
          </div>

          <div>
            <label for="email" class="block text-sm font-medium mb-2 dark:text-white">Email</label>
            <input type="email" id="email" formControlName="email" class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600" [ngClass]="{'border-red-500': userForm.get('email')?.invalid && userForm.get('email')?.touched}">
            <p *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched" class="text-xs text-red-600 mt-2">
              <span *ngIf="userForm.get('email')?.errors?.['required']">Email is required.</span>
              <span *ngIf="userForm.get('email')?.errors?.['email']">Please enter a valid email.</span>
            </p>
          </div>

          <div>
            <label for="phone" class="block text-sm font-medium mb-2 dark:text-white">Phone</label>
            <input type="text" id="phone" formControlName="phone" class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600" [ngClass]="{'border-red-500': userForm.get('phone')?.invalid && userForm.get('phone')?.touched}">
            <p *ngIf="userForm.get('phone')?.invalid && userForm.get('phone')?.touched" class="text-xs text-red-600 mt-2">Phone is required.</p>
          </div>

          <div *ngIf="!isEditMode">
            <label for="password" class="block text-sm font-medium mb-2 dark:text-white">Password</label>
            <input type="password" id="password" formControlName="password" class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600" [ngClass]="{'border-red-500': userForm.get('password')?.invalid && userForm.get('password')?.touched}">
            <p *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched" class="text-xs text-red-600 mt-2">
              <span *ngIf="userForm.get('password')?.errors?.['required']">Password is required.</span>
              <span *ngIf="userForm.get('password')?.errors?.['minlength']">Password must be at least 8 characters.</span>
            </p>
          </div>

          <div>
            <label for="role" class="block text-sm font-medium mb-2 dark:text-white">Role</label>
            <select id="role" formControlName="role" class="py-3 px-4 pr-9 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600" [ngClass]="{'border-red-500': userForm.get('role')?.invalid && userForm.get('role')?.touched}">
              <option value="USER">User</option>
              <option value="ADMIN">Admin</option>
              <option value="PREMIUM_USER">Premium User</option>
            </select>
            <p *ngIf="userForm.get('role')?.invalid && userForm.get('role')?.touched" class="text-xs text-red-600 mt-2">Role is required.</p>
          </div>

          <div class="flex items-center">
            <input type="checkbox" id="isActive" formControlName="isActive" class="relative shrink-0 w-[3.25rem] h-7 bg-gray-100 checked:bg-none checked:!bg-blue-600 border-2 border-transparent rounded-full cursor-pointer transition-colors ease-in-out duration-200 ring-offset-white focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-offset-2 dark:bg-gray-800 dark:checked:bg-blue-600 dark:focus:ring-offset-gray-800 before:inline-block before:w-6 before:h-6 before:bg-white checked:before:bg-white before:translate-x-0 checked:before:translate-x-full before:rounded-full before:shadow before:transform before:ring-0 before:transition before:ease-in-out before:duration-200 dark:before:bg-gray-400 dark:checked:before:bg-white">
            <label for="isActive" class="text-sm text-gray-500 ms-3 dark:text-gray-400">Is Active</label>
          </div>
        </div>

        <div *ngIf="error" class="bg-red-50 border border-red-200 text-sm text-red-800 rounded-lg p-4 dark:bg-red-800/30 dark:border-red-900 dark:text-red-500 mt-4" role="alert">
          <div class="flex">
            <div class="flex-shrink-0">
              <svg class="flex-shrink-0 h-4 w-4 mt-0.5" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="M12 16v-4"/><path d="M12 8h.01"/></svg>
            </div>
            <div class="ms-4">
              <h3 class="text-sm font-semibold">
                Error!
              </h3>
              <p class="mt-0.5 text-sm">
                {{ error }}
              </p>
            </div>
          </div>
        </div>

        <div class="flex justify-end items-center gap-x-2 py-3 px-4 border-t dark:border-gray-700 mt-4">
          <button type="button" class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-white dark:hover:bg-gray-800" (click)="onCancel()">
            Cancel
          </button>
          <button type="submit" class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none" [disabled]="userForm.invalid || loading">
            <span *ngIf="loading" class="animate-spin inline-block w-4 h-4 border-[3px] border-current border-t-transparent text-white rounded-full" role="status" aria-label="loading"></span>
            {{ isEditMode ? 'Update User' : 'Create User' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
