<div class="p-8 mx-auto max-w-4xl text-gray-900 dark:text-gray-100">
    <!-- Header -->
    <div class="text-center">
        <div class="flex justify-center items-center space-x-2 mb-6">
            <div class="w-10 h-10 bg-gray-900 dark:bg-gray-100 rounded-lg flex items-center justify-center">
                <img src="assets/logo.png" alt="Logo" class="h-8 w-8">
            </div>
            <span class="text-2xl font-bold text-gray-900 dark:text-white">SendIT</span>
        </div>
        <h2 class="text-3xl font-bold text-gray-900 dark:text-white">Welcome Back</h2>
        <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">Sign in to your SendIT account</p>
    </div>

    <!-- Login Form -->
    <div class="mt-8">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
            <!-- Email Field -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email
                    Address</label>
                <div class="mt-1">
                    <input id="email" name="email" type="email" autocomplete="email" formControlName="email"
                        placeholder="Enter your email"
                        class="appearance-none block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm placeholder-gray-400 dark:placeholder-gray-500 bg-white dark:bg-gray-800 focus:outline-none focus:ring-gray-900 dark:focus:ring-gray-100 focus:border-gray-900 dark:focus:border-gray-100 sm:text-sm" />
                    <p *ngIf="hasError('email')" class="mt-2 text-sm text-red-600 dark:text-red-400">
                        {{ getErrorMessage('email') }}
                    </p>
                </div>
            </div>

            <!-- Password Field -->
            <div>
                <label for="password"
                    class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
                <div class="mt-1 relative">
                    <input id="password" name="password" [type]="showPassword ? 'text' : 'password'"
                        autocomplete="current-password" formControlName="password" placeholder="Enter your password"
                        class="appearance-none block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm placeholder-gray-400 dark:placeholder-gray-500 bg-white dark:bg-gray-800 focus:outline-none focus:ring-gray-900 dark:focus:ring-gray-100 focus:border-gray-900 dark:focus:border-gray-100 sm:text-sm" />
                    <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center"
                        (click)="togglePasswordVisibility()">
                        <svg *ngIf="!showPassword" class="h-5 w-5 text-gray-400 dark:text-gray-500" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                        <svg *ngIf="showPassword" class="h-5 w-5 text-gray-400 dark:text-gray-500" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21" />
                        </svg>
                    </button>
                    <p *ngIf="hasError('password')" class="mt-2 text-sm text-red-600 dark:text-red-400">
                        {{ getErrorMessage('password') }}
                    </p>
                </div>
            </div>

            <!-- Remember Me & Forgot Password -->
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox" formControlName="rememberMe"
                        class="h-4 w-4 text-gray-900 dark:text-gray-100 focus:ring-gray-900 dark:focus:ring-gray-100 border-gray-300 dark:border-gray-600 rounded" />
                    <label for="remember-me" class="ml-2 block text-sm text-gray-900 dark:text-gray-200">Remember
                        me</label>
                </div>
                <div class="text-sm">
                    <button type="button" (click)="goToForgotPassword()"
                        class="font-medium text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-gray-100">Forgot
                        password?
                    </button>
                </div>
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit" [disabled]="isLoading"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-gray-900 dark:bg-gray-100 dark:text-gray-900 hover:bg-gray-800 dark:hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-900 dark:focus:ring-gray-100">
                    <span *ngIf="!isLoading">Sign In</span>
                    <svg *ngIf="isLoading" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white"
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                        </circle>
                        <path class="opacity-75" fill="currentColor"
                            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                        </path>
                    </svg>
                </button>
            </div>

            <!-- Sign Up Link -->
            <div class="text-center">
                <p class="text-sm text-gray-600 dark:text-gray-400">
                    Don't have an account?
                    <button type="button" (click)="goToRegister()"
                        class="font-medium text-gray-900 dark:text-white hover:text-gray-700 dark:hover:text-gray-300">
                        Sign up
                    </button>
                </p>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <div class="mt-8 text-center text-sm text-gray-500 dark:text-gray-400">
        <p>Â© 2025 SendIT. All rights reserved.</p>
        <div class="mt-2 flex justify-center space-x-4">
            <a href="#" class="hover:text-gray-700 dark:hover:text-gray-300">Privacy Policy</a>
            <a href="#" class="hover:text-gray-700 dark:hover:text-gray-300">Terms of Service</a>
            <a href="#" class="hover:text-gray-700 dark:hover:text-gray-300">Support</a>
        </div>
    </div>
</div>
