<!-- src/app/dashboard/shared-features/settings/settings.component.html -->

<div class="min-h-screen bg-gray-50 dark:bg-gray-900">
    <!-- Header -->
    <div class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700">
        <div class="px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-2xl font-semibold text-gray-900 dark:text-white">Settings</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <!-- Theme Toggle -->
                    <button type="button"
                        class="p-2 text-gray-400 hover:text-gray-500 dark:hover:text-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 rounded-lg">
                        <i data-lucide="sun" class="w-5 h-5 hidden dark:block"></i>
                        <i data-lucide="moon" class="w-5 h-5 block dark:hidden"></i>
                    </button>
                    <!-- Help -->
                    <button type="button"
                        class="p-2 text-gray-400 hover:text-gray-500 dark:hover:text-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 rounded-lg">
                        <i data-lucide="help-circle" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="flex">
        <!-- Sidebar -->
        <div class="w-64 bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 min-h-screen">
            <nav class="mt-8 px-4">
                <ul class="space-y-2">
                    <li *ngFor="let tab of settingsTabs">
                        <button type="button" (click)="navigateToTab(tab)" [class]="isActiveTab(tab.id) 
                ? 'bg-indigo-50 dark:bg-indigo-900/50 border-indigo-500 text-indigo-700 dark:text-indigo-300' 
                : 'text-gray-600 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700 border-transparent'"
                            class="w-full group flex items-center px-3 py-2 text-sm font-medium rounded-lg border-l-4 transition-colors duration-200">
<lucide-icon [name]="tab.icon" class="mr-3 flex-shrink-0 w-5 h-5">
</lucide-icon>                            <div class="flex-1 text-left">
                                <div class="font-medium">{{ tab.label }}</div>
                                <div class="text-xs text-gray-500 dark:text-gray-400 mt-1">{{ tab.description }}</div>
                            </div>
                        </button>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-8">
            <div class="max-w-4xl mx-auto">
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
</div>
