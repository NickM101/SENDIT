<!-- src/app/dashboard/user/tracking/components/delivery-map/delivery-map.component.html -->
<div class="bg-white dark:bg-gray-800 shadow-sm rounded-lg overflow-hidden">
    <!-- Header -->
    <div class="px-6 py-4 border-b border-gray-200 dark:border-gray-700">
        <div class="flex items-center justify-between">
            <h3 class="text-lg font-medium text-gray-900 dark:text-white">
                <lucide-icon name="map" class="w-5 h-5 inline mr-2"></lucide-icon>
                Delivery Route
            </h3>
            <div class="flex items-center space-x-2">
                <button (click)="onRefreshMap()"
                    class="p-2 text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700"
                    title="Refresh Map">
                    <lucide-icon name="refresh-cw" class="w-4 h-4"></lucide-icon>
                </button>
                <button (click)="onToggleFullscreen()"
                    class="p-2 text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700"
                    title="Fullscreen">
                    <lucide-icon name="maximize" class="w-4 h-4"></lucide-icon>
                </button>
                <button (click)="onGetDirections()"
                    class="p-2 text-blue-600 hover:text-blue-800 dark:text-blue-400 dark:hover:text-blue-300 rounded-md hover:bg-blue-100 dark:hover:bg-blue-900"
                    title="Get Directions">
                    <lucide-icon name="navigation" class="w-4 h-4"></lucide-icon>
                </button>
            </div>
        </div>
    </div>

    <!-- Map Container -->
    <div class="relative">
        <!-- Loading State -->
        <div *ngIf="!isMapLoaded && !mapError"
            class="absolute inset-0 flex items-center justify-center bg-gray-50 dark:bg-gray-700 z-10">
            <div class="text-center">
                <lucide-icon name="loader-2" class="w-8 h-8 text-blue-600 animate-spin mx-auto mb-2"></lucide-icon>
                <p class="text-sm text-gray-600 dark:text-gray-400">Loading map...</p>
            </div>
        </div>

        <!-- Error State -->
        <div *ngIf="mapError"
            class="absolute inset-0 flex items-center justify-center bg-gray-50 dark:bg-gray-700 z-10">
            <div class="text-center p-6">
                <lucide-icon name="map-pin-off" class="w-12 h-12 text-gray-400 mx-auto mb-4"></lucide-icon>
                <h3 class="text-sm font-medium text-gray-900 dark:text-white mb-2">
                    Unable to load map
                </h3>
                <p class="text-sm text-gray-500 dark:text-gray-400 mb-4">
                    There was an error loading the delivery map. Please try refreshing the page.
                </p>
                <button (click)="onRefreshMap()"
                    class="inline-flex items-center px-3 py-2 border border-gray-300 dark:border-gray-600 shadow-sm text-sm leading-4 font-medium rounded-md text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-800 hover:bg-gray-50 dark:hover:bg-gray-700">
                    <lucide-icon name="refresh-cw" class="w-4 h-4 mr-2"></lucide-icon>
                    Retry
                </button>
            </div>
        </div>

        <!-- Map -->
        <div id="delivery-map" class="h-96 w-full"></div>

        <!-- Map Legend -->
        <div class="absolute bottom-4 left-4 bg-white dark:bg-gray-800 rounded-lg shadow-lg p-3 z-[1000]">
            <h4 class="text-xs font-semibold text-gray-900 dark:text-white mb-2">Legend</h4>
            <div class="space-y-1">
                <div class="flex items-center space-x-2">
                    <div class="w-4 h-4 bg-green-500 rounded-full flex items-center justify-center">
                        <span class="text-white text-xs font-bold">P</span>
                    </div>
                    <span class="text-xs text-gray-600 dark:text-gray-400">Pickup Location</span>
                </div>
                <div class="flex items-center space-x-2">
                    <div class="w-4 h-4 bg-red-500 rounded-full flex items-center justify-center">
                        <span class="text-white text-xs font-bold">D</span>
                    </div>
                    <span class="text-xs text-gray-600 dark:text-gray-400">Delivery Location</span>
                </div>
                <div *ngIf="['IN_TRANSIT', 'OUT_FOR_DELIVERY'].includes(parcel.status)"
                    class="flex items-center space-x-2">
                    <div class="w-4 h-4 bg-blue-500 rounded-full flex items-center justify-center">
                        <span class="text-white text-xs font-bold">C</span>
                    </div>
                    <span class="text-xs text-gray-600 dark:text-gray-400">Current Location</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Info -->
    <div class="px-6 py-4 bg-gray-50 dark:bg-gray-700 border-t border-gray-200 dark:border-gray-600">
        <div class="flex items-center justify-between text-sm">
            <div class="flex items-center space-x-4">
                <div class="flex items-center space-x-1 text-gray-600 dark:text-gray-400">
                    <lucide-icon name="map-pin" class="w-4 h-4"></lucide-icon>
                    <span>Pickup and delivery locations</span>
                </div>
            </div>
            <div class="flex items-center space-x-2">
                <button (click)="onGetDirections()"
                    class="inline-flex items-center text-blue-600 hover:text-blue-800 dark:text-blue-400 dark:hover:text-blue-300 font-medium">
                    <lucide-icon name="external-link" class="w-4 h-4 mr-1"></lucide-icon>
                    Get Directions
                </button>
            </div>
        </div>
    </div>
</div>
