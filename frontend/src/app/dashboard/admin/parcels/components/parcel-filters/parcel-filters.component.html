<!-- src/app/admin/pages/parcels/components/parcel-filters/parcel-filters.component.html -->
<div class="space-y-4">
    <!-- Wrap the entire filter section that uses searchForm -->
    <div [formGroup]="searchForm">
        <!-- Search and Basic Filters -->
        <div class="flex flex-col sm:flex-row gap-4">
            <!-- Search Input -->
            <div class="flex-1">
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <lucide-icon name="search" class="h-5 w-5 text-gray-400">
                        </lucide-icon>
                    </div>
                    <!-- Removed [formGroup] from here -->
                    <input id="searchInput" type="text" formControlName="search"
                        class="block w-full pl-10 pr-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md leading-5 bg-white dark:bg-gray-700 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                        placeholder="Search by tracking number, recipient name..." />
                </div>
            </div>

            <!-- Status Filter -->
            <div class="sm:w-48">
                <!-- This formControlName now has the parent formGroup -->
                <select formControlName="status"
                    class="block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    <option value="">All Statuses</option> <!-- Added default option -->
                    <option *ngFor="let option of statusOptions" [value]="option.value">
                        {{ option.label }}
                    </option>
                </select>
            </div>

            <!-- Advanced Filters Toggle -->
            <button type="button" (click)="toggleAdvancedFilters()"
                class="inline-flex items-center px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm text-sm font-medium text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-800 hover:bg-gray-50 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                <lucide-icon name="filter" class="h-4 w-4 mr-2">
                </lucide-icon>
                Filters
                <span *ngIf="activeFiltersCount > 0"
                    class="ml-2 inline-flex items-center px-2 py-0.5 rounded-full text-xs font-medium bg-blue-100 dark:bg-blue-900 text-blue-800 dark:text-blue-200">
                    {{ activeFiltersCount }}
                </span>
                <lucide-icon [name]="showAdvancedFilters ? 'chevron-up' : 'chevron-down'" class="h-4 w-4 ml-1">
                </lucide-icon>
            </button>

            <!-- Clear Filters -->
            <button type="button" *ngIf="hasActiveFilters" (click)="onClearFilters()"
                class="inline-flex items-center px-3 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-red-700 dark:text-red-400 bg-red-100 dark:bg-red-900 hover:bg-red-200 dark:hover:bg-red-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                <lucide-icon name="x" class="h-4 w-4 mr-1">
                </lucide-icon>
                Clear
            </button>
        </div>

        <!-- Quick Filters -->
        <div class="flex flex-wrap gap-2">
            <button type="button" *ngFor="let filter of quickFilters" (click)="onQuickFilter(filter)"
                class="inline-flex items-center px-3 py-1.5 rounded-full text-xs font-medium bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                {{ filter.label }}
            </button>
        </div>

        <!-- Advanced Filters -->
        <div *ngIf="showAdvancedFilters" class="border-t border-gray-200 dark:border-gray-700 pt-4 space-y-4">

            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                <!-- Date Range -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                        Start Date
                    </label>
                    <!-- These formControlNames now have the parent formGroup -->
                    <input type="date" formControlName="startDate"
                        class="block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500 sm:text-sm" />
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                        End Date
                    </label>
                    <input type="date" formControlName="endDate"
                        class="block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500 sm:text-sm" />
                </div>

                <!-- Package Type -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                        Package Type
                    </label>
                    <select formControlName="packageType"
                        class="block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        <option value="">All Package Types</option> <!-- Added default option -->
                        <option *ngFor="let option of packageTypeOptions" [value]="option.value">
                            {{ option.label }}
                        </option>
                    </select>
                </div>

                <!-- Delivery Type -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                        Delivery Type
                    </label>
                    <select formControlName="deliveryType"
                        class="block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        <option value="">All Delivery Types</option> <!-- Added default option -->
                        <option *ngFor="let option of deliveryTypeOptions" [value]="option.value">
                            {{ option.label }}
                        </option>
                    </select>
                </div>
            </div>
        </div>
    </div> <!-- End of [formGroup] wrapper -->
</div>
