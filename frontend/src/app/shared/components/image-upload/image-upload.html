<div class="flex flex-col items-center">
  <div class="relative w-24 h-24 rounded-full overflow-hidden bg-gray-200 dark:bg-gray-700 flex items-center justify-center">
    <img *ngIf="imageUrl" [src]="imageUrl" alt="Profile" class="w-full h-full object-cover">
    <span *ngIf="!imageUrl" class="text-gray-600 dark:text-gray-300 text-4xl font-semibold">&#x20;</span>
    <input type="file" (change)="onFileSelected($event)" class="absolute inset-0 opacity-0 cursor-pointer">
  </div>
  <p class="mt-2 text-sm text-gray-500 dark:text-gray-400">Click to change image</p>

  <div *ngIf="uploading" class="w-full bg-gray-200 rounded-full h-2.5 dark:bg-gray-700 mt-2">
    <div class="bg-blue-600 h-2.5 rounded-full" [style.width.%]="uploadProgress"></div>
    <p class="text-xs text-gray-500 dark:text-gray-400 text-center mt-1">Uploading: {{ uploadProgress }}%</p>
  </div>
</div>
