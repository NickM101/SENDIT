<div class="rounded-lg border bg-card text-card-foreground shadow-sm">
  <div class="flex flex-row items-center justify-between space-y-0 p-6 pb-2">
    <h3 class="tracking-tight text-sm font-medium">{{ title }}</h3>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      strokeLinecap="round"
      strokeLinejoin="round"
      strokeWidth="2"
      class="h-4 w-4 text-muted-foreground"
    >
      <!-- Dynamic icon based on input -->
      <ng-container *ngIf="icon === 'users'">
        <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" />
        <circle cx="9" cy="7" r="4" />
        <path d="M22 21v-2a4 4 0 0 0-3-3.87M16 3.13a4 4 0 0 1 0 7.75" />
      </ng-container>
      <ng-container *ngIf="icon === 'user-check'">
        <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" />
        <circle cx="9" cy="7" r="4" />
        <path d="M22 21v-2a4 4 0 0 0-3-3.87M16 3.13a4 4 0 0 1 0 7.75" />
      </ng-container>
      <ng-container *ngIf="icon === 'user-slash'">
        <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" />
        <circle cx="9" cy="7" r="4" />
        <path d="M22 21v-2a4 4 0 0 0-3-3.87M16 3.13a4 4 0 0 1 0 7.75" />
      </ng-container>
      <ng-container *ngIf="icon === 'user-shield'">
        <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" />
        <circle cx="9" cy="7" r="4" />
        <path d="M22 21v-2a4 4 0 0 0-3-3.87M16 3.13a4 4 0 0 1 0 7.75" />
      </ng-container>
    </svg>
  </div>
  <div class="p-6 pt-0">
    <div class="text-2xl font-bold">{{ value }}</div>
    <p class="text-xs text-muted-foreground">{{ description }}</p>
  </div>
</div>
