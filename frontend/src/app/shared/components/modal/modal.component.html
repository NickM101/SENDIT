<div class="fixed inset-0 z-50 flex items-center justify-center bg-black/60 backdrop-blur-sm"
    (click)="onOverlayClick($event)">
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-2xl flex flex-col w-full mx-4" [ngClass]="widthClass"
        (click)="$event.stopPropagation()">
        <!-- header -->
        <header *ngIf="showHeader"
            class="flex items-center justify-between px-6 py-4 border-b border-gray-200 dark:border-gray-700">
            <h2 class="text-lg font-semibold text-gray-900 dark:text-white">
                {{ title }}
            </h2>

            <button *ngIf="dismissible" type="button"
                class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-200 transition" (click)="onClose()">
                <lucide-icon name="x" class="w-5 h-5"></lucide-icon>
            </button>
        </header>

        <!-- body -->
        <div class="p-6 flex-1 overflow-y-auto">
            <ng-content></ng-content>
        </div>

        <!-- footer -->
        <footer *ngIf="showFooter"
            class="flex justify-end items-center gap-3 px-6 py-4 border-t border-gray-200 dark:border-gray-700">
            <button type="button"
                class="px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-300 bg-gray-100 dark:bg-gray-600 hover:bg-gray-200 dark:hover:bg-gray-500 rounded-lg"
                (click)="onClose()">
                Cancel
            </button>
            <button type="button"
                class="px-4 py-2 text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 rounded-lg"
                (click)="onConfirm()">
                Confirm
            </button>
        </footer>
    </div>
</div>
